<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار وصف الصور بالذكاء الاصطناعي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 12px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f7fafc;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: #718096;
            font-size: 0.9rem;
        }

        .image-preview {
            max-width: 250px;
            max-height: 250px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: 500;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-box {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-top: 25px;
            text-align: right;
            line-height: 1.8;
        }

        .result-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .error-box {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #feb2b2;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-name {
            color: #4a5568;
            font-weight: 500;
            margin-top: 10px;
        }

        .change-text {
            color: #718096;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🎯 وصف الصور بالذكاء الاصطناعي</h1>
        <p class="subtitle">قم بتحميل صورة واحصل على وصف تفصيلي لمحتواها</p>

        <div class="upload-area" onclick="document.getElementById('imageInput').click()">
            <input id="imageInput" type="file" accept="image/*" onchange="handleImageUpload(this)">
            <div id="uploadContent">
                <div class="upload-icon">📷</div>
                <div class="upload-text">انقر لتحميل صورة</div>
                <div class="upload-subtext">PNG, JPG, GIF حتى 10MB</div>
            </div>
        </div>

        <div id="imageActions" style="display: none;">
            <button class="btn" onclick="analyzeImage()" id="analyzeBtn">
                🔍 تحليل ووصف الصورة
            </button>
        </div>

        <div id="error" class="error-box" style="display: none;"></div>
        <div id="result" class="result-box" style="display: none;"></div>
    </div>

    <script>
        let selectedImage = null;

        // Mock AI descriptions in Arabic
        const mockDescriptions = [
            "صورة منتج عالي الجودة تظهر تفاصيل واضحة مع إضاءة ممتازة. المنتج يبدو جديداً ومعروضاً بطريقة احترافية تجذب العين وتُبرز خصائصه المميزة.",
            "منتج مكتبي أنيق باللون الأبيض والأسود، يتميز بتصميم عصري ومتطور. الصورة تُظهر المنتج من زاوية مثالية تُبرز جماليته ووظائفه العملية.",
            "معدات تقنية حديثة تظهر في الصورة بوضوح عالي ودقة ممتازة. التصميم يبدو متطوراً ومناسباً للاستخدام المهني مع لمسة من الأناقة العصرية.",
            "أثاث مكتبي راقي بتصميم أنيق ولون محايد يتناسب مع أي ديكور. الصورة تُبرز جودة المواد المستخدمة في التصنيع والاهتمام بالتفاصيل الدقيقة.",
            "منتج إلكتروني بتصميم حديث وألوان جذابة تلفت الانتباه. الصورة توضح الميزات الرئيسية للمنتج بوضوح تام وتُظهر جودة التصنيع العالية.",
            "صورة تُظهر منتجاً بجودة احترافية مع إضاءة مدروسة تُبرز كافة التفاصيل. التركيب والزوايا المختارة تُعطي انطباعاً إيجابياً عن جودة المنتج ومواصفاته المتميزة."
        ];

        function handleImageUpload(input) {
            const file = input.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedImage = file;
                
                // Create image preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('uploadContent').innerHTML = `
                        <img src="${e.target.result}" alt="معاينة الصورة" class="image-preview">
                        <div class="file-name">📸 ${file.name}</div>
                        <div class="change-text">انقر لتغيير الصورة</div>
                    `;
                };
                reader.readAsDataURL(file);
                
                // Show analyze button
                document.getElementById('imageActions').style.display = 'block';
                document.getElementById('imageActions').classList.add('fade-in');
                
                // Hide previous results
                document.getElementById('result').style.display = 'none';
                document.getElementById('error').style.display = 'none';
            }
        }

        async function analyzeImage() {
            if (!selectedImage) {
                showError('يرجى تحديد صورة أولاً');
                return;
            }

            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> جاري تحليل الصورة...';
            
            // Hide previous results
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 2500));
                
                // Get random description
                const description = mockDescriptions[Math.floor(Math.random() * mockDescriptions.length)];
                showResult(description);
                
            } catch (error) {
                showError('حدث خطأ أثناء تحليل الصورة. يرجى المحاولة مرة أخرى.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '🔍 تحليل ووصف الصورة';
            }
        }

        function showResult(description) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="result-title">✨ وصف الصورة:</div>
                <div>${description}</div>
            `;
            resultDiv.style.display = 'block';
            resultDiv.classList.add('fade-in');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `⚠️ ${message}`;
            errorDiv.style.display = 'block';
            errorDiv.classList.add('fade-in');
        }
    </script>
</body>
</html>
